<!--
  This is the common "header" across all the pages on this site.
  All components necessary for the main pages of the modulo website are defined
  here.
-->

<Component name="Page" mode="vanish-into-document">
    <Props
        pagetitle
        shownews
        showtop
        navdocs
        navselected
        navbreadcrumb
    ></Props>
    <StaticData
        -src="./data/links/navigation.js"
    ></StaticData>
    <StaticData
        -name="devlog"
        -src="./data/links/devlog.js"
    ></StaticData>
    <Template
        -src="./components/Page/Page.html"
    ></Template>
    <Style
        -auto-isolate="vanish"
        -src="./components/Page/Page.css"
    ></Style>
    <Script
        -src="./components/Page/Page.js"
    ></Script>
</Component>

<Component name="HomeSplash">
    <Props
        image
    ></Props>
    <Template
        -src="./components/HomeSplash/HomeSplash.html"
    ></Template>
    <Style
        -src="./components/HomeSplash/HomeSplash.css"
    ></Style>
    <Script
        -src="./components/HomeSplash/HomeSplash.js"
    ></Script>
</Component>

<Component name="TableOfContents">
    <Props
        showall
        value
    ></Props>
    <StaticData
        -src="./data/links/documentation.js"
    ></StaticData>
    <Template
        -src="./components/TableOfContents/TableOfContents.html"
    ></Template>
    <Style
        -src="./components/TableOfContents/TableOfContents.css"
    ></Style>
</Component>

<Component name="ProjectVersion" mode="vanish">
  <Template>alpha&nbsp;v0.0.54</Template>

    <Template>alpha&nbsp;v{{ staticdata.version }}</Template>

<Component name="DemoEditor" rerender="manual">
    <Props
        value
    ></Props>
    <Template
        -src="./components/DemoEditor/DemoEditor.html"
    ></Template>
    <Script
        -src="./components/DemoEditor/DemoEditor.js"
    ></Script>
    <Style
        -src="./components/DemoEditor/DemoEditor.css"

<Component name="SyntaxEditor" rerender="manual">
    <Props
        value
        name
        fast
        spellcheck
        component
        debounce-time
    ></Props>
    <Template
        -src="./components/SyntaxEditor/SyntaxEditor.html"
    ></Template>
    <State
        selection-start:=0
        scroll-top:=0
        width:=0
        height:=0
        value=""
    ></State>
    <Script
        -src="./components/SyntaxEditor/SyntaxEditor.js"
    ></Script>
    <Style
        -src="./components/SyntaxEditor/SyntaxEditor.css"
    ></Style>
</Component>

<Component name="TwoPanes" mode="vanish">
    <Props
        class
    ></Props>
    <Template>
        <section>
            <slot name="left" class="pane {{ props.class }}"></slot>
            <slot name="right" class="pane {{ props.class }}"></slot>
        </section>
    </Template>
    <Style
        -auto-isolate="vanish"
        -src="./components/TwoPanes/TwoPanes.css"
    ></Style>
</Component>

<Component name="SyntaxHighlighter">
    <Props
        value
        mode
    ></Props>
    <Script -src="./components/SyntaxHighlighter/highlight/highlight.min.js">
          function updateCallback(renderObj) {
              const text = props.value || element.originalHTML;
              const opts = { language: props.mode || 'django' };
              element.innerHTML = hljs.highlight(text, opts).value;
          }
    </Script>
    <Style -src="./components/SyntaxHighlighter/highlight/atom-one-light.css">
        :host {
            font-family: monospace;
            text-align: start;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            box-sizing: border-box;
            display: block;
        }
    </Style>
</Component>
