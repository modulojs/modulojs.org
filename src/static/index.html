<!--
    This is the common "header" across all the pages on this site. Define more
    components here to have them be available with an "x-" prefix, or create
    new libraries and include them in file with <Library -src=...></Library>
-->
<Component name="Page" mode="vanish-into-document">
    <Props
        pagetitle
        showarticles
        showtop
        navselected
        navbreadcrumb
    ></Props>
    <StaticData
        -src="./components/Page/navigation.js"
    ></StaticData>
    <Template
        -src="./components/Page/Page.html"
    ></Template>
    <Style
        -auto-isolate="vanish"
        -src="./components/Page/Page.css"
    ></Style>
    <Script
        -src="./components/Page/Page.js"
    ></Script>
</Component>

<Component name="HomeSplash">
    <Template
        -src="./components/HomeSplash/HomeSplash.html"
    ></Template>
    <Style
        -src="./components/HomeSplash/HomeSplash.css"
    ></Style>
    <Script
        -src="./components/HomeSplash/HomeSplash.js"
    ></Script>
</Component>

<Component name="ProjectVersion" mode="vanish">
    <Template>alpha&nbsp;v{{ staticdata.version }}</Template>
    <StaticData -src="https://raw.githubusercontent.com/modulojs/modulo/main/package.json"></StaticData>
</Component>


<Component name="ContactForm" mode="vanish">
    <!-- This ContactForm example component will update based on the state. -->
    <State
        name=""
        subject=""
        subscribe:=true
        text="Enter your comment text here!"
        fields:='["name", "subject", "text", "subscribe"]'
    ></State>

    <Template
        -src="./components/ContactForm/ContactForm.html"
    ></Template>
    <Style
        -src="./components/ContactForm/ContactForm.css"
    ></Style>
</Component>
