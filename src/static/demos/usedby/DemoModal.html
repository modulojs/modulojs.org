<Props
    button
    title
></Props>

<Template>
    <button @click:=script.show>
        {{ props.button|default:"Show Modal" }}
    </button>
    <div
        class="modal-backdrop"
        @click:=script.hide
        style="display: {% if state.visible %}block{% else %}none{% endif %}"
    ></div>
    <div
        role="dialog"
        aria-label="{{ props.title }}"
        aria-modal="true"
        class="modal-body" 
        style="
            {% if state.visible %}top: 100px;{% else %}top: -900px;{% endif %}
        ">
        <h2>
            {{ props.title|default:"Modal Dialog" }}
            <button @click:=script.hide>&times;</button>
        </h2>
        <slot></slot>
    </div>
</Template>

<State
    visible:=false
></State>

<Script>
    function show() {
        state.visible = true;
    }
    function hide() {
        state.visible = false;
    }
</Script>

<Style>
    :host {
        position: relative;
        display: hidden;
    }
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }
    .modal-backdrop {
        background: rgba(0, 0, 0, 0.5);
        z-index: 11;
    }
    .modal-body {
        --w: 400px;
        width: var(--w);
        position: fixed;
        z-index: 12;
        left: calc(50vw - (var(--w) / 2));
        display: block;
        background: white;
        border: 7px solid black;
        border-radius: 7px;
        padding: 50px;
        transition: top 0.3s;
        max-height: calc(100vh - 250px);
        overflow-y: auto;
    }
    .modal-body > h2 {
        border-bottom: 3px solid black;
        color: black;
        background-color: #b90183;
        font-weight: bold;
        padding: 10px;
        border-top: 0;
        margin: -50px;
        margin-bottom: 50px;
        color: white;
        /* A perspective-style drop shadow, plus 1px outline */
        text-shadow:
            3px 3px 0 #000,
            2px 2px 0 #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
    }
    .modal-body > h2 button {
        font-size: 25px;
        float: right;
        width: 50px;
    }

    img {
        max-width: 100%;
    }

    button {
        font-size: 13px;
        font-weight: bold;
        padding: 5px;
        border-radius: 1px 5px 1px 7px;
        color: black;
        border: 1px solid grey;
        box-shadow: inset -2px -3px 1px 1px hsla(0,0%,39.2%,.3);
        cursor: default;
        margin-top: 0px;
        padding-bottom: 3px;
        background-color: white;
        margin-bottom: 4px;
        transition: margin 0.2s,
                    padding 0.2s,
                    background 0.3s,
                    box-shadow 0.2s;
    }
    button:active {
        box-shadow: inset 2px 3px 1px 1px hsla(0,0%,39.2%,.3);
        margin-top: 3px;
        padding-bottom: 0;
    }
    button:hover {
        background-color: rgba(162, 228, 184);
    }

</Style>
