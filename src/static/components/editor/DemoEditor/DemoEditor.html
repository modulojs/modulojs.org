<div
    class="pane-holder {% if not state.showEditor %}pane-holder--collapsed{% endif %}"
    style="
        --right-width: {{ state.divider }}px;
        --divider-width: 45px;
        --divider-height: 35px;
        --demo-height: 120px;
    ">
    {% if state.showEditor %}
        <div class="pane pane--left">
            {% if state.value %}
                <x-SyntaxEditor
                    [modulosandbox.editor]
                    style="height: 100%"
                    value="{{ state.value }}"
                ></x-SyntaxEditor>
            {% else %}
                <em>Loading...</em>
            {% endif %}
        </div>
        <div class="pane pane--divider">
            <div class="toolbar">
                <button @click:=modulosandbox.open><span alt="Pencil edit icon">&#10000;</span> Open</button>
                <button @click:=modulosandbox.run><span alt="Refresh arrow in circle">&#x27F3;</span> Run</button>
                <button @click:=modulosandbox.save><span alt="Download arrow downward">&#10515;</span> Save</button>
            </div>
        </div>
    {% endif %}
    <div class="pane pane--right">
        <div class="demo-area">
            {% if not state.demo %}
                {# For now, just leave blank #}
            {% else %}
                {{ state.demo|safe }}
            {% endif %}
        </div>
    </div>
</div>
