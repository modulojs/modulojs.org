

<div class="pane-holder" style="--right-width: {{ state.divider }}px; --divider-width: 45px">
    <div class="pane pane--left">
        {% if state.value %}
            <x-SyntaxEditor
                [script.editor]
                style="height: 100%"
                value="{{ state.value }}"
            ></x-SyntaxEditor>
        {% else %}
            <em>Loading...</em>
        {% endif %}
    </div>
    <div class="pane pane--divider">
        <div class="toolbar">
            <button @click:=script.run>
                <span alt="Refresh">‚ü≥</span>
                Run
            </button>
        </div>
    </div>
    <div class="pane pane--right">
        <div class="demo-area">
            {% if not state.demo %}
                {# For now, just leave blank #}
            {% else %}
                {{ state.demo|safe }}
            {% endif %}
        </div>
    </div>
</div>
